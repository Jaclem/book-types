<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tbody class="table" id="table">
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
            </tr>
        </tbody>
      </table>
      <button type="submit" id="add-new">Add New</button>

      <form action="#" class="new-entry" id="new-entry">
        <label>Add a new book!</label>
        <p id="required"></p>
        <label>
            Title:<br>
            <input type="text" id="title" required />
        </label>

        <label>
            Author:<br>
            <input type="text" id="author" required />
        </label>

        <label>
            Number of Pages:<br>
            <input type="text" id="pages" required />
        </label>

        <label>Read:<br></label>
            
        <select id="read" class="read">
            <option>Yes</option>
            <option>No</option>
            <option>In Progress</option>
        </select>
        
        <div class="btn-flex">
            <button type="submit" id="add-btn">Add</button>
            <button id="exit-btn">Exit</button>
        </div>

      </form>
    <script src="/app.js"></script>
</body>
</html>
